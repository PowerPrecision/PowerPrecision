# ====================================================================
# CREDITOIMO - SITE CONFIG
# ====================================================================
# Configuração do reverse proxy para a aplicação
#
# Rotas:
#   /api/*     -> Backend (FastAPI) :8001
#   /health    -> Backend health check
#   /ws/*      -> WebSocket connections
#   /*         -> Frontend (React) :3000 ou estático
#
# ====================================================================

# ================================================================
# HTTP -> HTTPS REDIRECT
# ================================================================
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Let's Encrypt challenge (para renovação de certificados)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Health check (sem redirect para Kubernetes probes)
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Redirect tudo o resto para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ================================================================
# HTTPS SERVER
# ================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # ==============================================================
    # SSL CERTIFICATES
    # ==============================================================
    # Self-signed (desenvolvimento) - substituir por Let's Encrypt
    ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # --------------------------------------------------------------
    # LET'S ENCRYPT (Produção) - Descomentar quando tiver domínio
    # --------------------------------------------------------------
    # ssl_certificate /etc/letsencrypt/live/DOMINIO/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/DOMINIO/privkey.pem;
    # ssl_trusted_certificate /etc/letsencrypt/live/DOMINIO/chain.pem;

    # ==============================================================
    # SECURITY HEADERS (específicos do site)
    # ==============================================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:;" always;

    # ==============================================================
    # ROOT & INDEX
    # ==============================================================
    root /var/www/html;
    index index.html;

    # ==============================================================
    # API ROUTES -> BACKEND
    # ==============================================================
    location /api/ {
        # Rate limiting (backup ao SlowAPI)
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 20;

        # Proxy settings
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts (para operações longas como AI processing)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;
        
        # Keep-alive
        proxy_set_header Connection "";
    }

    # ==============================================================
    # LOGIN ROUTE (Rate limit mais restritivo)
    # ==============================================================
    location /api/auth/login {
        limit_req zone=login_limit burst=10 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ==============================================================
    # HEALTH CHECK -> BACKEND
    # ==============================================================
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        
        # Sem rate limit para health checks
        limit_req off;
    }

    location /health/live {
        proxy_pass http://backend/health/live;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        limit_req off;
    }

    location /health/ready {
        proxy_pass http://backend/health/ready;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        limit_req off;
    }

    # ==============================================================
    # WEBSOCKET CONNECTIONS
    # ==============================================================
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ==============================================================
    # STATIC FILES (Cache)
    # ==============================================================
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(css|js|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # ==============================================================
    # FRONTEND (React SPA)
    # ==============================================================
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # SPA fallback - importante para React Router
        proxy_intercept_errors on;
        error_page 404 = @spa_fallback;
    }

    # SPA Fallback (para React Router)
    location @spa_fallback {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ==============================================================
    # DENY ACCESS TO SENSITIVE FILES
    # ==============================================================
    location ~ /\. {
        deny all;
        return 404;
    }

    location ~ /\.env {
        deny all;
        return 404;
    }

    # ==============================================================
    # ERROR PAGES
    # ==============================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# ================================================================
# NGINX STATUS (para monitorização)
# ================================================================
server {
    listen 8080;
    server_name _;

    location /nginx_status {
        stub_status on;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
}
