name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Executar semanalmente às segundas-feiras às 9:00 UTC
    - cron: '0 9 * * 1'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências de segurança
        run: |
          pip install pip-audit bandit

      - name: Criar diretório de relatórios
        run: mkdir -p security-reports

      - name: pip-audit - Verificar vulnerabilidades em dependências
        run: |
          cd backend
          pip install -r requirements.txt
          # pip-audit é o substituto moderno do safety (não requer autenticação)
          pip-audit -r requirements.txt --format json > ../security-reports/pip-audit-report.json || true
          pip-audit -r requirements.txt
        continue-on-error: true

      - name: Bandit - Análise estática de segurança do código
        run: |
          cd backend
          # Gerar relatório JSON completo (sem falhar)
          bandit -r . -f json -o ../security-reports/bandit-report.json --exclude "./tests,./venv,./.venv" --exit-zero
          
          # Mostrar issues de severidade Média/Alta no terminal
          # CORREÇÃO: Removido -ll, usado --severity-level medium
          bandit -r . --exclude "./tests,./venv,./.venv" --severity-level medium --confidence-level medium --exit-zero
        continue-on-error: true

      - name: Upload relatórios de segurança
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: security-reports/
          retention-days: 30

      - name: Resumo de Segurança
        if: always()
        run: |
          echo "## Relatório de Segurança" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### pip-audit (Vulnerabilidades de Dependências)" >> $GITHUB_STEP_SUMMARY
          if [ -f security-reports/pip-audit-report.json ]; then
            echo "Verificação concluída. Ver artefactos para detalhes." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Bandit (Análise de Código)" >> $GITHUB_STEP_SUMMARY
          if [ -f security-reports/bandit-report.json ]; then
            echo "Análise concluída. Ver artefactos para detalhes." >> $GITHUB_STEP_SUMMARY
          fi

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high