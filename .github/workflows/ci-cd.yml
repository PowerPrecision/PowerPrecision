name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ====================================================================
  # JOB 1: SECURITY SCAN (BLOCKING)
  # ====================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar depend√™ncias
        run: |
          pip install --upgrade pip
          pip install safety bandit
          cd backend && pip install -r requirements.txt

      - name: Criar direct√≥rio de relat√≥rios
        run: mkdir -p security-reports

      - name: Bandit - An√°lise de Seguran√ßa do C√≥digo
        id: bandit
        run: |
          cd backend
          echo "üîç A executar an√°lise Bandit..."
          bandit -r . -f json -o ../security-reports/bandit-report.json \
            --exclude ./tests,./venv,./.venv,./migrations --exit-zero || true
          bandit -r . --exclude ./tests,./venv,./.venv,./migrations \
            --severity-level medium --confidence-level medium
        continue-on-error: false

      - name: Safety - Scan de Vulnerabilidades
        id: safety
        run: |
          cd backend
          echo "üîç A verificar vulnerabilidades em depend√™ncias..."
          # Usando 'safety scan' (o comando 'check' foi deprecado em Junho 2024)
          safety scan --output json > ../security-reports/safety-report.json 2>&1 || true
          safety scan --detailed-output
        continue-on-error: false

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: security-reports/
          retention-days: 30

  # ====================================================================
  # JOB 2: TESTES
  # ====================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: security-scan
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Instalar depend√™ncias de sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar depend√™ncias
        run: |
          pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov httpx
          cd backend && pip install -r requirements.txt

      - name: Executar testes
        env:
          MONGO_URL: mongodb://localhost:27017
          DB_NAME: test_db
          JWT_SECRET: test-secret-key-for-ci
          CORS_ORIGINS: http://localhost:3000
          TESTING: "true"
        run: |
          cd backend
          # Executar testes (conftest.py cria os utilizadores de teste automaticamente)
          pytest tests/test_auth.py tests/test_admin.py tests/test_processes.py tests/test_activities.py tests/test_public.py -v

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml

  # ====================================================================
  # JOB 3: LINT e BUILD (Mantidos iguais)
  # ====================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Instalar linters
        run: pip install ruff black isort
      - name: Ruff (linting)
        run: cd backend && ruff check . --ignore E501,F401
        continue-on-error: true
      - name: Black (formatting check)
        run: cd backend && black --check --diff . || echo "‚ö†Ô∏è Formata√ß√£o n√£o est√° conforme Black"
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [security-scan, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      - name: Build success
        run: |
          echo "‚úÖ Build pronto para deploy!"
          echo "Security scan: PASSED"
          echo "Tests: PASSED"