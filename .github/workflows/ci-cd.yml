name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ====================================================================
  # JOB 1: SECURITY SCAN (BLOCKING)
  # Pipeline FALHA se forem detetadas vulnerabilidades m√©dias ou altas
  # ====================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar depend√™ncias
        run: |
          pip install --upgrade pip
          pip install safety bandit
          cd backend && pip install -r requirements.txt

      - name: Criar direct√≥rio de relat√≥rios
        run: mkdir -p security-reports

      # ================================================================
      # BANDIT - An√°lise est√°tica de c√≥digo Python
      # FALHA se encontrar issues de severidade M√âDIA ou ALTA
      # ================================================================
      - name: Bandit - An√°lise de Seguran√ßa do C√≥digo
        id: bandit
        run: |
          cd backend
          echo "üîç A executar an√°lise Bandit..."
          
          # Gerar relat√≥rio JSON (sem falhar aqui, apenas gera o ficheiro)
          bandit -r . -f json -o ../security-reports/bandit-report.json \
            --exclude ./tests,./venv,./.venv,./migrations --exit-zero || true
          
          # Executar com severidade m√©dia ou alta - DEVE FALHAR se encontrar
          # CORRE√á√ÉO: Removido -ll para evitar conflito com --severity-level
          bandit -r . --exclude ./tests,./venv,./.venv,./migrations \
            --severity-level medium --confidence-level medium
        continue-on-error: false

      # ================================================================
      # SAFETY - Verifica√ß√£o de vulnerabilidades em depend√™ncias
      # FALHA se encontrar vulnerabilidades conhecidas
      # ================================================================
      - name: Safety - Scan de Vulnerabilidades
        id: safety
        run: |
          cd backend
          echo "üîç A verificar vulnerabilidades em depend√™ncias..."
          
          # Gerar relat√≥rio
          safety check --full-report --output json > ../security-reports/safety-report.json 2>&1 || true
          
          # Verificar vulnerabilidades - DEVE FALHAR se encontrar
          safety check --full-report
        continue-on-error: false

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: security-reports/
          retention-days: 30

      - name: Security Summary
        if: always()
        run: |
          echo "## üîí Relat√≥rio de Seguran√ßa" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.bandit.outcome }}" == "failure" ]; then
            echo "### ‚ùå Bandit - FALHOU" >> $GITHUB_STEP_SUMMARY
            echo "Foram encontradas vulnerabilidades no c√≥digo." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚úÖ Bandit - OK" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.safety.outcome }}" == "failure" ]; then
            echo "### ‚ùå Safety - FALHOU" >> $GITHUB_STEP_SUMMARY
            echo "Foram encontradas vulnerabilidades nas depend√™ncias." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚úÖ Safety - OK" >> $GITHUB_STEP_SUMMARY
          fi

  # ====================================================================
  # JOB 2: TESTES
  # S√≥ executa se o security scan passar
  # ====================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: security-scan  # Depende do security scan passar
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar depend√™ncias
        run: |
          pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov httpx
          cd backend && pip install -r requirements.txt

      - name: Executar testes
        env:
          MONGO_URL: mongodb://localhost:27017
          DB_NAME: test_db
          JWT_SECRET: test-secret-key-for-ci
          CORS_ORIGINS: http://localhost:3000
        run: |
          cd backend
          pytest tests/ -v --tb=short --cov=. --cov-report=xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml

  # ====================================================================
  # JOB 3: LINT
  # ====================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Instalar linters
        run: |
          pip install ruff black isort

      - name: Ruff (linting)
        run: |
          cd backend
          ruff check . --ignore E501,F401
        continue-on-error: true

      - name: Black (formatting check)
        run: |
          cd backend
          black --check --diff . || echo "‚ö†Ô∏è Formata√ß√£o n√£o est√° conforme Black"
        continue-on-error: true

  # ====================================================================
  # JOB 4: BUILD (apenas em push para main/master)
  # ====================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [security-scan, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Build success
        run: |
          echo "‚úÖ Build pronto para deploy!"
          echo "Security scan: PASSED"
          echo "Tests: PASSED"

  # ====================================================================
  # JOB 5: DEPENDENCY REVIEW (apenas em PRs)
  # ====================================================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: medium
          deny-licenses: GPL-3.0, AGPL-3.0