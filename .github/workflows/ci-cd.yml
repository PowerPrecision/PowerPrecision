name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ====================================================================
  # JOB 1: SECURITY SCAN (BLOCKING)
  # Pipeline FALHA se forem detetadas vulnerabilidades mÃ©dias ou altas
  # ====================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependÃªncias
        run: |
          pip install --upgrade pip
          pip install safety bandit
          cd backend && pip install -r requirements.txt

      - name: Criar directÃ³rio de relatÃ³rios
        run: mkdir -p security-reports

      # ================================================================
      # BANDIT - AnÃ¡lise estÃ¡tica de cÃ³digo Python
      # FALHA se encontrar issues de severidade MÃ‰DIA ou ALTA
      # ================================================================
      - name: Bandit - AnÃ¡lise de SeguranÃ§a do CÃ³digo
        id: bandit
        run: |
          cd backend
          echo "ðŸ” A executar anÃ¡lise Bandit..."
          
          # Gerar relatÃ³rio JSON (sem falhar aqui, apenas gera o ficheiro)
          bandit -r . -f json -o ../security-reports/bandit-report.json \
            --exclude ./tests,./venv,./.venv,./migrations --exit-zero || true
          
          # Executar com severidade mÃ©dia ou alta - DEVE FALHAR se encontrar
          # CORREÃ‡ÃƒO: Removido -ll para evitar conflito com --severity-level
          bandit -r . --exclude ./tests,./venv,./.venv,./migrations \
            --severity-level medium --confidence-level medium
        continue-on-error: false

      # ================================================================
      # SAFETY - VerificaÃ§Ã£o de vulnerabilidades em dependÃªncias
      # FALHA se encontrar vulnerabilidades conhecidas
      # ================================================================
      - name: Safety - Scan de Vulnerabilidades
        id: safety
        run: |
          cd backend
          echo "ðŸ” A verificar vulnerabilidades em dependÃªncias..."
          
          # IDs Ignorados:
          # 64459, 64396: Vulnerabilidades no python-ecdsa (Minerva attack/side-channel)
          # Os mantedores nÃ£o vÃ£o corrigir (limitaÃ§Ã£o do python puro) e nÃ£o usamos ECDSA directamente.
          
          # Gerar relatÃ³rio
          safety check --full-report --output json \
            --ignore 64459 --ignore 64396 \
            > ../security-reports/safety-report.json 2>&1 || true
          
          # Verificar vulnerabilidades - DEVE FALHAR se encontrar (exceto as ignoradas)
          safety check --full-report --ignore 64459 --ignore 64396
        continue-on-error: false

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: security-reports/
          retention-days: 30

      - name: Security Summary
        if: always()
        run: |
          echo "## ðŸ”’ RelatÃ³rio de SeguranÃ§a" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.bandit.outcome }}" == "failure" ]; then
            echo "### âŒ Bandit - FALHOU" >> $GITHUB_STEP_SUMMARY
            echo "Foram encontradas vulnerabilidades no cÃ³digo." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… Bandit - OK" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.safety.outcome }}" == "failure" ]; then
            echo "### âŒ Safety - FALHOU" >> $GITHUB_STEP_SUMMARY
            echo "Foram encontradas vulnerabilidades nas dependÃªncias." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… Safety - OK" >> $GITHUB_STEP_SUMMARY
          fi

  # ====================================================================
  # JOB 2: TESTES
  # SÃ³ executa se o security scan passar
  # ====================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: security-scan  # Depende do security scan passar
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependÃªncias
        run: |
          pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov httpx
          cd backend && pip install -r requirements.txt

      - name: Executar testes
        env:
          MONGO_URL: mongodb://localhost:27017
          DB_NAME: test_db
          JWT_SECRET: test-secret-key-for-ci
          CORS_ORIGINS: http://localhost:3000
        run: |
          cd backend
          pytest  # <--- APENAS ISTO! NÃ£o escrevas "tests/" nem "tests/e2e" Ã  frente.

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml

  # ====================================================================
  # JOB 3: LINT
  # ====================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Instalar linters
        run: |
          pip install ruff black isort

      - name: Ruff (linting)
        run: |
          cd backend
          ruff check . --ignore E501,F401
        continue-on-error: true

      - name: Black (formatting check)
        run: |
          cd backend
          black --check --diff . || echo "âš ï¸ FormataÃ§Ã£o nÃ£o estÃ¡ conforme Black"
        continue-on-error: true

  # ====================================================================
  # JOB 4: BUILD (apenas em push para main/master)
  # ====================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [security-scan, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Build success
        run: |
          echo "âœ… Build pronto para deploy!"
          echo "Security scan: PASSED"
          echo "Tests: PASSED"

  # ====================================================================
  # JOB 5: DEPENDENCY REVIEW (apenas em PRs)
  # ====================================================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: medium
          deny-licenses: GPL-3.0, AGPL-3.0