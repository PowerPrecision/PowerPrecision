[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_default_fixture_loop_scope = function

# 1. Ignorar pasta E2E (resolve erro do Playwright)
# 2. Ignorar avisos de depreciação sujam o log
addopts = -v --ignore=tests/e2e -p no:warnings

# Definir Variáveis de Ambiente para os testes
# (Requer pytest-env instalado, ou os testes devem ter defaults)
env =
    TEST_API_URL=http://testserver/api
    REACT_APP_BACKEND_URL=http://testserver
    MONGODB_URL=mongodb://localhost:27017
    DB_NAME=test_db_precision
    JWT_SECRET=test_secret_key_123